<html>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: Arial, Helvetica, sans-serif;
            color: #b5dbee;
        }
        a {
            color: #cdbb84;
            text-decoration: none;
        }
        a:hover {
            color: #a2946b;
        }
        textarea {
            background-color: #202020;
            font-family: Arial, Helvetica, sans-serif;
            color: #b5dbee;
        }
        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
        }
        .file-explorer {
            border: 1px solid grey;
            min-width: 200px;
            padding: 10px;
            flex: 20;
        }
        .file-contents {
            flex: 80;
        }
        .btn {
            background-color: #dadada;
            border: 1px solid #808080;
            padding: 6px 6px;
            cursor: pointer;
            margin: 2px 0px 2px 0px;
        }
        #fileContentsText {
            min-width: 500px;
            min-height: 700px;
        }
    </style>

    <script src="script.js" type="text/javascript"></script>

    <body onload="listDirectory('');">
        <h1>The best UI to showcase Logget</h1>
        <h6>brought to you by web design circa 1998!</h6>

        <div id="error"></div>
        <div class="container">
            <div class="file-explorer">
                <div>
                    <div>File explorer</div>
                    <div id="currentPath"></div>
                </div>
                <hr />
                <div id="explorer"></div>
            </div>
            <div class="file-contents">
                <div>
                    <div></div>
                    <textarea
                        id="fileContentsText"
                        style="width: 100%"
                        wrap="off"
                        spellcheck="false"
                        readonly
                    ></textarea>
                    <div style="display:flex; flex-direction: row">
                        <div id="fileName" style="flex:100"></div>
                        <div id="pagination"></div>
                    </div>
                    <div style="text-align: center">
                        <a href="#" onclick="clearFileContentsText();">clear</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
